<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Caesar Cipher</title>
      <link rel="stylesheet" href="style.css" />
      <link href="https://fonts.googleapis.com/css?family=Cormorant+Upright|Fredoka+One|Josefin+Sans" rel="stylesheet">
      <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    </head>
    <body>
      <div class="contenedor">
          <header>
            <h1>SECRET RECIPE</h1>
            <h4>AHORA PODRÁS COMPARTIR TUS RECETAS SOLO CON QUIENES TU QUIERAS</h4>
          </header>
          <section class="main">
            <h4>Ingresa tu Receta Secreta:</h4>
            <textarea rows="3" cols="30" id="inpText"></textarea>
            <h4>Coloca aquí tu clave:</h4>
            <input type="number" name="Offset" id="inpOffset">
            <input type="button" name="Encode" id="ButtonEncode" value=" ">
            <input type="button" name="Decode" id="ButtonDecode" value=" ">
            <h4>Tu mensaje cifrado es:</h4>
            <textarea name="name" rows="3" cols="30" id="OutTextEncode"></textarea>
          </section>
      </div>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
